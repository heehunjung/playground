spring:
  application:
    name: playground
  datasource:
    url: ${AWS_ENDPOINT}
    username: ${AWS_USERNAME}
    password: ${AWS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
