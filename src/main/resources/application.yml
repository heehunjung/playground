spring:
  application:
    name: playground
  datasource:
    url: ${AWS_ENDPOINT}      #jdbc:mysql://localhost:3306/your_database_name
    username: ${AWS_USERNAME} #heehunjung
    password: ${AWS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
